<div class="container">
  <a class="btn btn-primary" href="/admin/events/create">Create Event</a>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Duration</th>
          <th>Scheduled</th>
          <th>Start Time</th>
          <th>Room</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr class="events-item">
          <td class="title">Title</td>
          <td><span class="duration">XX</span> min</td>
          <td class="scheduled">Yes/No</td>
          <td class="start_time">date/time</td>
          <td class="room">Room</td>
          <td><a class="edit" href="/admin/events/edit/"><i class="fa fa-edit"></i></a></td>
          <td><a class="delete" href="/admin/events/delete/"><i class="fa fa-trash"></i></a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
